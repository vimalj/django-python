{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}


{% block content %}


  <h1>Members</h1>
  
  <ul>
    {% for x in mymembers %}
       <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
    {% endfor %}
  </ul>
{% endblock %}
